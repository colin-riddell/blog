archetypeDir           = "archetypes"
author                 = "Colin"
baseUrl                = "https://colin-riddell.github.io"
buildDrafts            = true
relativeURLs           = true
canonifyUrls           = true
contentDir             = "content"
languageCode           = "en-us"
layoutDir              = "layouts"
publishDir             = "public"
theme                  = "pixyll"
themesDir              = "themes"
title                  = "Colin Riddell"
enableEmoji            = true
DefaultContentLanguage = "en"
#disqusShortname        = ""
googleAnalytics = "UA-149961187-1"

[Languages]
[Languages.en]
weight = 1

# [Languages.ru]
# weight = 2

[blackfriday]
angledQuotes = true
hrefTargetBlank = true

[indexes]
  category = "categories"
  tag = "tags"
  resume = "resume"

[params]
  mainSections = ["post"]
  #search_engine = false
  #google_analytics_id = ""
  twitter_username = "colin_riddell"
  paginate = 5
